<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO-CRUD-AUTH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">DJANGO CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link" >Home</a>
                </li>
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/signup" class="nav-link" >Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link" >Log In</a>
                    </li>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'tasks' %}" class="nav-link" >Tasks Pendings</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{% url 'tasks_completed' %}" class="nav-link" >Tasks Completed</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tasks/create" class="nav-link" >Create Task</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/logout" class="nav-link" >Log Out</a>
                    </li>
                    
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <!--This is the sintaxys-->
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
